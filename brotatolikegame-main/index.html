<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brotato Modular</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; user-select: none; }
        canvas { display: block; }
        
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .stat-row { display: flex; gap: 20px; color: white; font-weight: bold; font-size: 20px; text-shadow: 2px 2px 0 #000; align-items: center; }
        
        .bar-bg { width: 200px; height: 15px; background: #333; border: 2px solid white; position: relative; }
        .bar-fill { height: 100%; transition: width 0.1s linear; }
        
        #gameover { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); flex-direction: column; justify-content: center; align-items: center; pointer-events: auto; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; background: gold; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <!-- HUD -->
    <div id="ui">
        <!-- TOP STATS -->
        <div class="stat-row">
            <div>HP: <div class="bar-bg"><div id="hpBar" class="bar-fill" style="background:#f44; width:100%"></div></div></div>
            <div style="color:gold">GOLD: <span id="goldDisplay">0</span></div>
            <!-- WAVE TIMER -->
            <div id="wave-timer" style="margin-left:auto; font-size: 24px; font-weight: bold; color: white;">
                WAVE <span id="waveNum">1</span>: <span id="timeNum">20</span>s
            </div>
        </div>
        
        <!-- BOTTOM XP BAR -->
        <div style="position: absolute; bottom: 10px; left: 10px; right: 10px;">
            <div style="text-align: center; font-weight: bold; margin-bottom: 5px;">LEVEL <span id="lvlDisplay">1</span></div>
            <div class="bar-bg" style="width: 100%; height: 20px; border-color: #00bfff;">
                <div id="xpBar" class="bar-fill" style="background: #00bfff; width: 0%;"></div>
            </div>
        </div>
    </div>

    <!-- LEVEL UP OVERLAY -->
    <div id="levelup" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:20; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:#00bfff; font-size: 50px; margin-bottom: 20px;">LEVEL UP!</h1>
        <p style="color:white; margin-bottom: 30px;">Choose an upgrade</p>
        <div id="levelup-cards" style="display:flex; gap: 20px;">
            <!-- Cards injected via JS -->
        </div>
    </div>

    <!-- SHOP OVERLAY -->
    <div id="shop" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:10; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:gold; font-size: 40px; margin-bottom: 20px;">SHOP</h1>
        <div id="shop-items" style="display:flex; gap: 20px; margin-bottom: 40px;"></div>
        <button id="nextWaveBtn" style="padding: 15px 50px; font-size: 24px; background: #4caf50; color: white; border: none; cursor: pointer;">START WAVE</button>
    </div>

    <!-- GAME OVER -->
    <div id="gameover">
        <h1 style="color:white; font-size:50px">YOU DIED</h1>
        <button onclick="location.reload()">RESTART</button>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
